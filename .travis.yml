dist: trusty
sudo: false
addons:
  apt:
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - "7"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
install:
  - npm install -g @angular/cli
  - npm install
after_success:
  - ng build -prod # karma.conf.js -> singleRun = true !
deploy:
  provider: pages
  github_token: $GITHUB_AUTH_TOKEN
  file: dist.zip
  skip_cleanup: true
  local_dir: dist
  target_branch: master
  on:
    branch: documentation
